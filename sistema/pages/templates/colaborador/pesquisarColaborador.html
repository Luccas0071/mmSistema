<script language="JavaScript">
    jQuery.noConflict();

    function incluir() {
        window.location = "index.php?do=colaborador&action=editar&acao=I";
    }

    function exibir(codigo) {
        window.location = "index.php?do=colaborador&action=editar&acao=E&codigo="+codigo;
    }

    function alterar(codigo) {
        window.location = "index.php?do=colaborador&action=editar&acao=A&codigo="+codigo;
    }

    function excluir(codigo) {
        window.location = "index.php?do=colaborador&action=editar&acao=D&codigo="+codigo;
    }

</script>


<div class="container">
    <div class="row align-items-start">
      <div class="col-11">
          <div class="padding-padrao">
              <h1>Colaborador</h1>
          </div>
      </div>
      <div class="col-1">
        <div class="padding-padrao">    
            <button type="button" name="btn-incluir" id="btn-incluir" class="btn btn-primary" onclick="incluir();">
                <i class="fas fa-plus"></i> INCLUIR
            </button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row align-items-start">
        <div class="col-4">
            <div class="padding-padrao">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Pesquisar Colaborador">
                    <button type="button" name="btn-incluir" id="btn-incluir" class="btn btn-primary" onclick="incluir();">
                        <i class="fas fa-plus"></i> Pesquisar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Função</th>
            <th scope="col">Telefone</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
        {foreach item=$objColaborador from=$colectionColaborador}

            <tr>
                <th>{$objColaborador->getCodigo()}</th>
                <td>{$objColaborador->getNome()}</td>
                <td>{$objColaborador->getObjCargo()}</td>
                <td>({$objColaborador->getDddCelular()}) {$objColaborador->getCelular()}</td>
                <td>
                    <button type="button" title="Exibir" class="btn btn-primary btn-sm" onclick="javascript: exibir('{$objColaborador->getCodigo()}');">
                        <span class="material-icons">search</span>
                    </button>
                    <button type="button" title="Alterar" class="btn btn-warning btn-sm" onclick="javascript: alterar('{$objColaborador->getCodigo()}')">
                        <span class="material-icons">edit</span>
                    </button>
                    <button type="button" title="excluir" class="btn btn-danger btn-sm" onclick="javascript: excluir('{$objColaborador->getCodigo()}')">
                        <span class="material-icons">delete_outline</span>
                    </button>
                </td>
            </tr>
        {/foreach}
        </tbody>
    </table>
</div>
