<script language="JavaScript">
    jQuery.noConflict();

    function include() {
        window.location = "index.php?do=course&action=edit&share=I";
    }

    function displayCourse(code) {
        window.location = "index.php?do=course&action=edit&share=E&code="+code;
    }

    function moduleCourse(code) {
        window.location = "index.php?do=module&action=edit&share=I&code="+code;
    }

    function changeCourse(code) {
        window.location = "index.php?do=course&action=edit&share=A&code="+code;
    }

    function deleteCourse(code) {
        window.location = "index.php?do=course&action=edit&share=D&code="+code;
    }

</script>

<div class="container">
    <div class="row align-items-start">
      <div class="col-11">
          <div class="padding-padrao">
              <h1>Curso</h1>
          </div>
      </div>
      <div class="col-1">
        <div class="padding-padrao">    
            <button type="button" name="btn-incluir" id="btn-incluir" class="btn btn-primary" onclick="include();">
                <i class="fas fa-plus"></i>Incluir
            </button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row align-items-start">
        <div class="col-4">
            <div class="padding-padrao">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Pesquisar Curso">
                    <button type="button" name="btn-incluir" id="btn-incluir" class="btn btn-primary" onclick="incluir();">
                        <i class="fas fa-search"></i> Pesquisar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-1">#</th>
            <th class="col-1">Codigo</th>
            <th class="col-2">Titulo</th>
            <th class="col-2">Responsável</th>
            <th class="col-1">Ação</th>
          </tr>
        </thead>
        <tbody>
            {foreach item=$objCourse from=$collectionCourse}
            {assign var="objUser" value=$objCourse->getObjUser()}
                <tr>
                    <th>{$objCourse->getId()}</th>
                    <td>{$objCourse->getUniqueCode()}</td>
                    <td>{$objCourse->getTitle()}</td>
                    <td>{$objUser->getName()}</td>
                    <td>
                        <button type="button" title="Exibir" class="btn btn-primary btn-sm" onclick="javascript: displayCourse('{$objCourse->getId()}');">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="button" title="Modulo" class="btn btn-info btn-sm" onclick="javascript: moduleCourse('{$objCourse->getId()}');">
                            <i class="fas fa-layer-group"></i>
                        </button>
                        <button type="button" title="Alterar" class="btn btn-warning btn-sm" onclick="javascript: changeCourse('{$objCourse->getId()}')">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button type="button" title="Excluir" class="btn btn-danger btn-sm" onclick="javascript: deleteCourse('{$objCourse->getId()}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            {/foreach}
        </tbody>
    </table>
</div>
